<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Users</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-100 antialiased">
    <header class="bg-white shadow-sm sticky top-0 z-20">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 flex justify-between items-center">
            <h1 class="text-2xl font-bold text-slate-800">User Management Panel</h1>
            <div class="flex items-center gap-4">
                <div id="userInfo" class="text-right"></div>
                <button id="logout-btn" class="py-2 px-4 text-sm font-medium rounded-lg text-slate-600 hover:bg-slate-100 border border-slate-300">Logout</button>
            </div>
        </div>
    </header>

    <main class="mt-8">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center mb-6">
                <div>
                    <a href="superadmin.html" class="text-blue-600 hover:underline">&larr; Back to Dashboard</a>
                </div>
                <button id="add-user-btn" class="inline-flex items-center justify-center py-2 px-5 text-base font-medium rounded-lg text-white bg-blue-600 hover:bg-blue-700">Add New User</button>
            </div>
            
            <div class="bg-white rounded-xl shadow-lg overflow-hidden">
                <table class="w-full text-sm text-left text-slate-600">
                    <thead class="text-xs text-slate-700 uppercase bg-slate-50">
                        <tr>
                            <th scope="col" class="px-6 py-3">Full Name</th>
                            <th scope="col" class="px-6 py-3">Email</th>
                            <th scope="col" class="px-6 py-3">Role</th>
                            <th scope="col" class="px-6 py-3">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="users-table-body">
                        <!-- User rows will be inserted here -->
                        <tr><td colspan="4" class="text-center p-8">Loading users...</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <!-- Add/Edit User Modal -->
    <div id="user-modal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-30">
        <div class="relative top-20 mx-auto p-5 border w-full max-w-lg shadow-lg rounded-md bg-white">
            <h3 id="modal-title" class="text-2xl font-bold text-slate-800 mb-4">Add New User</h3>
            <form id="user-form">
                <input type="hidden" id="form-userid">
                <div class="space-y-4">
                    <div>
                        <label for="form-fullname" class="font-semibold text-slate-700 block mb-1">Full Name</label>
                        <input type="text" id="form-fullname" required class="w-full border-slate-300 rounded-lg h-11 px-3">
                    </div>
                    <div>
                        <label for="form-email" class="font-semibold text-slate-700 block mb-1">Email</label>
                        <input type="email" id="form-email" required class="w-full border-slate-300 rounded-lg h-11 px-3">
                    </div>
                    <div id="password-container">
                        <label for="form-password" class="font-semibold text-slate-700 block mb-1">Password</label>
                        <input type="password" id="form-password" required class="w-full border-slate-300 rounded-lg h-11 px-3">
                    </div>
                     <div>
                        <label for="form-role" class="font-semibold text-slate-700 block mb-1">Role</label>
                        <select id="form-role" class="w-full border-slate-300 rounded-lg h-11 px-3">
                            <option>EMP</option><option>Admin</option><option>HR</option><option>Super Admin</option>
                        </select>
                    </div>
                </div>
                <div class="mt-6 flex justify-end gap-4">
                    <button type="button" id="close-modal-btn" class="py-2 px-6 rounded-lg text-slate-600 hover:bg-slate-100">Cancel</button>
                    <button type="submit" id="form-submit-btn" class="py-2 px-6 rounded-lg text-white bg-blue-600 hover:bg-blue-700">Save User</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbzgItPIGO4OU5yIUdcT5uJOrM5R8Sybp8qm_8x_Rg1uMXMjf5nziaKhYgD0XUvsIWg/exec'; // <-- PASTE YOUR URL HERE
        let allUsersData = [];
        let currentUser = null;
        const userModal = document.getElementById('user-modal');
        const userForm = document.getElementById('user-form');

        document.addEventListener('DOMContentLoaded', () => {
            currentUser = JSON.parse(sessionStorage.getItem('loggedInUser'));
            if (!currentUser || currentUser.role !== 'Super Admin') {
                window.location.href = 'login.html';
                return;
            }
            document.getElementById('userInfo').innerHTML = `<p class="font-semibold">${currentUser.fullName}</p><p class="text-sm text-slate-500">${currentUser.email}</p>`;
            fetchAllUsers();
            setupEventListeners();
        });

        async function fetchAllUsers() {
            try {
                const response = await fetch(WEB_APP_URL, { method: 'POST', body: JSON.stringify({ action: 'getAllUsers' }), headers: { 'Content-Type': 'text/plain;charset=utf-8' } });
                const result = await response.json();
                if (result.status === 'success') {
                    allUsersData = result.users;
                    displayUsers(allUsersData);
                } else {
                    document.getElementById('users-table-body').innerHTML = `<tr><td colspan="4" class="text-center p-8 text-red-500">Error: ${result.message}</td></tr>`;
                }
            } catch (error) {
                document.getElementById('users-table-body').innerHTML = `<tr><td colspan="4" class="text-center p-8 text-red-500">Connection error.</td></tr>`;
            }
        }

        function displayUsers(users) {
            const tableBody = document.getElementById('users-table-body');
            if (users.length === 0) {
                tableBody.innerHTML = `<tr><td colspan="4" class="text-center p-8">No users found.</td></tr>`;
                return;
            }
            tableBody.innerHTML = users.map(user => `
                <tr class="bg-white border-b">
                    <td class="px-6 py-4 font-medium text-slate-900">${user.fullName}</td>
                    <td class="px-6 py-4">${user.email}</td>
                    <td class="px-6 py-4"><span class="px-2 py-1 text-xs font-semibold rounded-full ${user.role === 'Super Admin' ? 'bg-red-100 text-red-800' : 'bg-blue-100 text-blue-800'}">${user.role}</span></td>
                    <td class="px-6 py-4 flex gap-4">
                        <button class="edit-btn font-medium text-blue-600 hover:underline" data-userid="${user.userId}">Edit</button>
                        <button class="delete-btn font-medium text-red-600 hover:underline" data-userid="${user.userId}">Delete</button>
                    </td>
                </tr>
            `).join('');
        }
        
        function openUserModal(mode, userData = null) {
            userForm.reset();
            document.getElementById('form-userid').value = '';
            const passwordContainer = document.getElementById('password-container');
            
            if (mode === 'add') {
                document.getElementById('modal-title').textContent = 'Add New User';
                passwordContainer.style.display = 'block';
                document.getElementById('form-password').required = true;
            } else if (mode === 'edit' && userData) {
                document.getElementById('modal-title').textContent = 'Edit User';
                document.getElementById('form-userid').value = userData.userId;
                document.getElementById('form-fullname').value = userData.fullName;
                document.getElementById('form-email').value = userData.email;
                document.getElementById('form-role').value = userData.role;
                passwordContainer.style.display = 'none'; // Hide password for editing
                document.getElementById('form-password').required = false;
            }
            userModal.classList.remove('hidden');
        }

        function setupEventListeners() {
            document.getElementById('logout-btn').addEventListener('click', () => { sessionStorage.removeItem('loggedInUser'); window.location.href = 'login.html'; });
            document.getElementById('add-user-btn').addEventListener('click', () => openUserModal('add'));
            document.getElementById('close-modal-btn').addEventListener('click', () => userModal.classList.add('hidden'));

            // Use event delegation for edit/delete buttons
            document.getElementById('users-table-body').addEventListener('click', async e => {
                const userId = e.target.dataset.userid;
                if (!userId) return;

                if (e.target.classList.contains('edit-btn')) {
                    const userToEdit = allUsersData.find(u => u.userId === userId);
                    if (userToEdit) openUserModal('edit', userToEdit);
                }

                if (e.target.classList.contains('delete-btn')) {
                    if (confirm('Are you sure you want to delete this user? This action cannot be undone.')) {
                        const response = await fetch(WEB_APP_URL, { method: 'POST', body: JSON.stringify({ action: 'deleteUser', userId }), headers: { 'Content-Type': 'text/plain;charset=utf-8' } });
                        const result = await response.json();
                        alert(result.message);
                        if (result.status === 'success') fetchAllUsers();
                    }
                }
            });

            userForm.addEventListener('submit', async e => {
                e.preventDefault();
                const userId = document.getElementById('form-userid').value;
                const action = userId ? 'updateUserDetails' : 'createNewUser';

                const data = {
                    fullName: document.getElementById('form-fullname').value,
                    email: document.getElementById('form-email').value,
                    role: document.getElementById('form-role').value
                };

                if (action === 'createNewUser') {
                    data.password = document.getElementById('form-password').value;
                } else {
                    data.userId = userId;
                }
                
                const response = await fetch(WEB_APP_URL, { method: 'POST', body: JSON.stringify({ action, [action === 'createNewUser' ? 'userData' : 'updateData']: data }), headers: { 'Content-Type': 'text/plain;charset=utf-8' } });
                const result = await response.json();
                alert(result.message);
                if (result.status === 'success') {
                    userModal.classList.add('hidden');
                    fetchAllUsers();
                }
            });
        }
    </script>
</body>
</html>
